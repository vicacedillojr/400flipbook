  <meta name="theme-color" content="#0d1b2a"/>
  <meta name="mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
  <meta name="apple-mobile-web-app-title" content="You Are Not Half"/>
  <meta name="description" content="400 Affirmations for Filipino Teens Growing Up Between Worlds by Lolo Berto"/>

  <link rel="manifest" href="manifest.json"/>
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png"/>
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192x192.png"/>

  <!-- iOS splash screens -->
  <link rel="apple-touch-startup-image" href="icons/splash.png"/>

  <title>You Are Not Half</title>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #0d1b2a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100dvh;
      font-family: Georgia, serif;
      color: #eee;
      overflow: hidden;
      touch-action: none;
      user-select: none;
      -webkit-user-select: none;
    }

    /* ── Top bar ── */
    #topbar {
      width: 100%;
      padding: 10px 16px;
      padding-top: calc(10px + env(safe-area-inset-top));
      text-align: center;
      font-size: 0.78rem;
      color: #f4d06f;
      letter-spacing: 1px;
      background: rgba(0,0,0,0.6);
      flex-shrink: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* ── Page viewer ── */
    #viewer {
      flex: 1;
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    #strip {
      display: flex;
      flex-direction: row;
      height: 100%;
      transition: transform 0.32s cubic-bezier(0.4, 0, 0.2, 1);
      will-change: transform;
    }

    /* Disable transition during drag */
    #strip.dragging {
      transition: none;
    }

    .page {
      flex-shrink: 0;
      width: 100vw;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
    }

    .page img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
      pointer-events: none;
      -webkit-user-drag: none;
    }

    /* ── Progress bar (Philippine flag colors) ── */
    #progress-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 3px;
      background: linear-gradient(to right, #0038a8, #ce1126, #f4d06f);
      transition: width 0.3s;
      z-index: 10;
    }

    /* ── Swipe hint ── */
    #swipe-hint {
      position: absolute;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 8px 20px;
      border-radius: 20px;
      font-size: 0.78rem;
      pointer-events: none;
      opacity: 1;
      transition: opacity 0.6s;
      white-space: nowrap;
      z-index: 20;
    }

    /* ── Install banner ── */
    #install-banner {
      display: none;
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #0038a8;
      color: #fff;
      padding: 10px 20px;
      border-radius: 12px;
      font-size: 0.82rem;
      text-align: center;
      z-index: 30;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      width: calc(100% - 40px);
      max-width: 380px;
      gap: 10px;
      flex-direction: column;
    }

    #install-banner.visible { display: flex; }

    #install-banner p { line-height: 1.4; }

    #install-banner .btn-row {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .install-btn {
      background: #f4d06f;
      color: #0d1b2a;
      border: none;
      padding: 8px 20px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 0.85rem;
      cursor: pointer;
    }

    .dismiss-btn {
      background: transparent;
      color: #aaa;
      border: 1px solid #aaa;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 0.85rem;
      cursor: pointer;
    }

    /* ── Offline indicator ── */
    #offline-badge {
      display: none;
      position: absolute;
      top: 8px;
      right: 12px;
      background: #ce1126;
      color: #fff;
      font-size: 0.65rem;
      padding: 3px 8px;
      border-radius: 10px;
      z-index: 40;
    }

    /* ── Cache progress bar ── */
    #cache-bar-wrap {
      display: none;
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 2px;
      background: rgba(255,255,255,0.1);
      z-index: 50;
    }

    #cache-bar {
      height: 100%;
      background: #f4d06f;
      width: 0%;
      transition: width 0.4s;
    }

    /* ── Bottom controls ── */
    #controls {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 16px;
      padding-bottom: calc(10px + env(safe-area-inset-bottom));
      background: rgba(0,0,0,0.6);
      flex-shrink: 0;
      gap: 8px;
    }

    .nav-btn {
      background: #0038a8;
      color: #fff;
      border: none;
      padding: 10px 18px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.15s, opacity 0.2s;
      flex-shrink: 0;
      -webkit-tap-highlight-color: transparent;
    }

    .nav-btn:active { background: #0050e0; transform: scale(0.96); }
    .nav-btn:disabled { opacity: 0.25; cursor: default; }

    #page-info {
      font-size: 0.78rem;
      color: #ccc;
      text-align: center;
      flex: 1;
      line-height: 1.5;
    }

    #pct {
      display: block;
      font-size: 0.65rem;
      color: #666;
      margin-top: 1px;
    }
  </style>
</head>

      <div class="page"><img src="pages/page-429.jpg" alt="Page 429" loading="lazy"></div>
      <div class="page"><img src="pages/page-430.jpg" alt="Page 430" loading="lazy"></div>
      <div class="page"><img src="pages/page-431.jpg" alt="Page 431" loading="lazy"></div>
      <div class="page"><img src="pages/page-432.jpg" alt="Page 432" loading="lazy"></div>
      <div class="page"><img src="pages/page-433.jpg" alt="Page 433" loading="lazy"></div>
      <div class="page"><img src="pages/page-434.jpg" alt="Page 434" loading="lazy"></div>
      <div class="page"><img src="pages/page-435.jpg" alt="Page 435" loading="lazy"></div>
      <div class="page"><img src="pages/page-436.jpg" alt="Page 436" loading="lazy"></div>
      <div class="page"><img src="pages/page-437.jpg" alt="Page 437" loading="lazy"></div>
      <div class="page"><img src="pages/page-438.jpg" alt="Page 438" loading="lazy"></div>
      <div class="page"><img src="pages/page-439.jpg" alt="Page 439" loading="lazy"></div>
      <div class="page"><img src="pages/page-440.jpg" alt="Page 440" loading="lazy"></div>
    </div>

    <div id="swipe-hint">&#8592; Swipe to flip pages &#8594;</div>
    <div id="progress-bar"></div>
  </div>

  <div id="controls">
    <button class="nav-btn" id="prev-btn">&#8592; Prev</button>
    <div id="page-info">
      Page 1 of 440
      <span id="pct">0% complete</span>
    </div>
    <button class="nav-btn" id="next-btn">Next &#8594;</button>
  </div>

  <script>
    // ── Elements ────────────────────────────────────────────────────────────
    const strip      = document.getElementById("strip");
    const prevBtn    = document.getElementById("prev-btn");
    const nextBtn    = document.getElementById("next-btn");
    const pageInfo   = document.getElementById("page-info");
    const pctEl      = document.getElementById("pct");
    const progress   = document.getElementById("progress-bar");
    const hint       = document.getElementById("swipe-hint");
    const cacheWrap  = document.getElementById("cache-bar-wrap");
    const cacheBar   = document.getElementById("cache-bar");
    const offlineBdg = document.getElementById("offline-badge");

    const TOTAL = 440;
    let current = 0;
    let hintDismissed = false;

    // ── Navigation ──────────────────────────────────────────────────────────
    function goTo(index, animate = true) {
      if (index < 0 || index >= TOTAL) return;
      current = index;

      if (!animate) strip.classList.add("dragging");
      strip.style.transform = "translateX(-" + (current * 100) + "vw)";
      if (!animate) requestAnimationFrame(() => strip.classList.remove("dragging"));

      const percent = Math.round(((current + 1) / TOTAL) * 100);
      pageInfo.firstChild.textContent = "Page " + (current + 1) + " of " + TOTAL + " ";
      pctEl.textContent = percent + "% complete";
      prevBtn.disabled = current === 0;
      nextBtn.disabled = current === TOTAL - 1;
      progress.style.width = percent + "%";

      if (!hintDismissed) { hint.style.opacity = "0"; hintDismissed = true; }

      // Persist
      try { localStorage.setItem("ynh-page", current); } catch(e) {}
    }

    prevBtn.addEventListener("click", () => goTo(current - 1));
    nextBtn.addEventListener("click", () => goTo(current + 1));

    // Keyboard
    document.addEventListener("keydown", e => {
      if (e.key === "ArrowRight" || e.key === "ArrowDown") goTo(current + 1);
      if (e.key === "ArrowLeft"  || e.key === "ArrowUp")   goTo(current - 1);
    });

    // ── Touch / swipe with live drag ────────────────────────────────────────
    let touchStartX = 0, touchStartY = 0;
    let dragDX = 0;
    let isHorizDrag = false;
    let dirLocked = false;

    document.addEventListener("touchstart", e => {
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
      dragDX = 0;
      isHorizDrag = false;
      dirLocked = false;
      strip.classList.add("dragging");
    }, { passive: true });

    document.addEventListener("touchmove", e => {
      const dx = e.touches[0].clientX - touchStartX;
      const dy = e.touches[0].clientY - touchStartY;
      if (!dirLocked) {
        if (Math.abs(dx) > Math.abs(dy) && Math.abs(dx) > 8) { isHorizDrag = true; dirLocked = true; }
        else if (Math.abs(dy) > Math.abs(dx) && Math.abs(dy) > 8) { dirLocked = true; }
      }
      if (isHorizDrag) {
        dragDX = dx;
        const base = current * 100;
        const offset = (dragDX / window.innerWidth) * 100;
        strip.style.transform = "translateX(calc(-" + base + "vw + " + dragDX + "px))";
      }
    }, { passive: true });

    document.addEventListener("touchend", () => {
      strip.classList.remove("dragging");
      if (isHorizDrag) {
        if (dragDX < -60) goTo(current + 1);
        else if (dragDX > 60) goTo(current - 1);
        else goTo(current); // snap back
      }
      dragDX = 0;
      isHorizDrag = false;
    });

    // ── Offline detection ───────────────────────────────────────────────────
    function updateOnlineStatus() {
      offlineBdg.style.display = navigator.onLine ? "none" : "block";
    }
    window.addEventListener("online",  updateOnlineStatus);
    window.addEventListener("offline", updateOnlineStatus);
    updateOnlineStatus();

    // ── Service Worker + background caching ────────────────────────────────
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js").then(reg => {
        console.log("SW registered:", reg.scope);
      });

      // Listen for cache progress from SW
      navigator.serviceWorker.addEventListener("message", e => {
        if (e.data && e.data.type === "CACHE_PROGRESS") {
          const pct = Math.round((e.data.upTo / TOTAL) * 100);
          cacheBar.style.width = pct + "%";
          if (pct >= 100) {
            setTimeout(() => { cacheWrap.style.display = "none"; }, 800);
          }
        }
      });

      // Start background caching after 2 seconds
      setTimeout(() => {
        const base = location.href.replace("index.html", "").replace(/\/$/, "") + "/";
        if (navigator.serviceWorker.controller) {
          cacheWrap.style.display = "block";
          navigator.serviceWorker.controller.postMessage({
            type: "CACHE_PAGES", from: 1, to: TOTAL, base
          });
        } else {
          // Wait for SW to activate
          navigator.serviceWorker.ready.then(() => {
            if (navigator.serviceWorker.controller) {
              cacheWrap.style.display = "block";
              navigator.serviceWorker.controller.postMessage({
                type: "CACHE_PAGES", from: 1, to: TOTAL, base
              });
            }
          });
        }
      }, 2000);
    }

    // ── PWA Install prompt ──────────────────────────────────────────────────
    let deferredPrompt = null;
    const installBanner = document.getElementById("install-banner");
    const installBtn    = document.getElementById("install-btn");
    const dismissBtn    = document.getElementById("dismiss-btn");

    window.addEventListener("beforeinstallprompt", e => {
      e.preventDefault();
      deferredPrompt = e;
      // Show banner after 5 seconds if not already installed
      setTimeout(() => {
        try {
          const dismissed = localStorage.getItem("ynh-install-dismissed");
          if (!dismissed) installBanner.classList.add("visible");
        } catch(e) {}
      }, 5000);
    });

    installBtn.addEventListener("click", async () => {
      installBanner.classList.remove("visible");
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        console.log("Install outcome:", outcome);
        deferredPrompt = null;
      }
    });

    dismissBtn.addEventListener("click", () => {
      installBanner.classList.remove("visible");
      try { localStorage.setItem("ynh-install-dismissed", "1"); } catch(e) {}
    });

    // Hide banner if already installed
    window.addEventListener("appinstalled", () => {
      installBanner.classList.remove("visible");
    });

    // ── Init ────────────────────────────────────────────────────────────────
    let startPage = 0;
    try {
      const saved = localStorage.getItem("ynh-page");
      if (saved !== null) startPage = Math.min(parseInt(saved) || 0, TOTAL - 1);
    } catch(e) {}

    // Initialise without animation
    strip.classList.add("dragging");
    goTo(startPage, false);
    requestAnimationFrame(() => strip.classList.remove("dragging"));

    // Fade hint
    setTimeout(() => { if (!hintDismissed) hint.style.opacity = "0"; }, 3000);
  </script>

</body>
</html>
